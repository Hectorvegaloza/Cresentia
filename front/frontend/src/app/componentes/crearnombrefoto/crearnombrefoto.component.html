    <div class="container">
      
        <form  (ngSubmit)="handleSubmit()" id="bookForm" >

          <div id="photoCard">
            <img [src]="url" alt="Foto de perfil" id="profile-Pic" />
            <label for="input-file" id="cameraIcon">
              <i id="emoji"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M440-440ZM120-120q-33 0-56.5-23.5T40-200v-480q0-33 23.5-56.5T120-760h126l74-80h240v80H355l-73 80H120v480h640v-360h80v360q0 33-23.5 56.5T760-120H120Zm640-560v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80ZM440-260q75 0 127.5-52.5T620-440q0-75-52.5-127.5T440-620q-75 0-127.5 52.5T260-440q0 75 52.5 127.5T440-260Zm0-80q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29Z"/></svg></i>
            </label>
            <input
              type="file"
              (change)="inputFile($event)"
              (change)="onselectFile($event)"
              accept="image/jpeg, image/jpg, image/png"
              id="input-file"
              name="foto"
              style="display: none"
              [(ngModel)]="foto"
            />
          </div>
<br><br>
          <div class="mb-4">
            <label for="inputnombre" class="form-label">Nombre y apellido</label>
            <input
            type="text"
            class="form-control"
            id="inputTitle"
            aria-describedby="nameHelp"
            name="nombre"
            [(ngModel)]="nombre"
          />
          </div>
          <div class="mb-4">
            <label for="inputAuthor" class="form-label">¿Como te gusta que te llamen?</label>
            <input
              type="text"
              class="form-control"
              id="inputAuthor"
              aria-describedby="AuthorHelp"
              name="apodo"
              [(ngModel)]="apodo"
            />
          </div>
